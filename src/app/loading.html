2 sec for bg switch
2 sec for shrink
2 sec for bg switch
*/
@keyframes growth {
  /* 2 sec for growth in black */
  0% {
    width: 0%;
    background-color: black;
  }
  /* 2 sec for waiting bg switch */
  25% {
    width: 100%;
    background-color: black;
  }
  50% {
    background-color: white;
    width: 100%;
  }
  75% {
    background-color: white;
    width: 0%;

  /* 2 sec for waiting bg switch */
  100% {
    width: 0%;
    background-color: black;
  }
}

    background-color: white;
    color: black;
  }

    background-color: white;
    color: black;
  }

    background-color: black;
    color: white;
  }
  75% {
    background-color: black;
    color: white;
  }
  /* 2 sec for waiting bg switch */
  100% {
    background-color: white;
    color: black;
  }
}

  to {
